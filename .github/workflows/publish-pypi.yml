name: Release to PyPI (after TestPyPI)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag to release (e.g. v0.1.0)"
        required: true
        default: "v0.1.0"

jobs:
  build-wheels:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository at specified tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Linux: Install PulseAudio dependencies
      - name: Install PulseAudio (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pulseaudio-utils

      # macOS: Build ScreenCaptureKit Swift helper
      - name: Build Swift helper (macOS)
        if: runner.os == 'macOS'
        run: |
          swift --version
          cd src/proctap/swift/screencapture-audio
          swift build -c release
          ls -la .build/arm64-apple-macosx/release/ || ls -la .build/x86_64-apple-macosx/release/

      - name: Install build backend
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build wheel
        run: |
          python -m build --wheel

      # Only build sdist once (on Linux with Python 3.11)
      - name: Build sdist
        if: runner.os == 'Linux' && matrix.python-version == '3.11'
        run: |
          python -m build --sdist

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl

      - name: Upload sdist artifact
        if: runner.os == 'Linux' && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: dist-sdist
          path: dist/*.tar.gz

  publish-pypi:
    needs: build-wheels
    runs-on: ubuntu-latest   # pypa/gh-action-pypi-publish requires Linux
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Merge artifacts into dist directory
        run: |
          mkdir -p dist
          find artifacts -type f \( -name "*.whl" -o -name "*.tar.gz" \) -exec cp {} dist/ \;
          ls -lh dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          # user: __token__
          # password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist/
          verbose: true