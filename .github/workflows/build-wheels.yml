name: Build wheels
on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch: {}

jobs:
  build-wheels:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Linux: Install PulseAudio dependencies
      - name: Install PulseAudio (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pulseaudio-utils

      # macOS: Build ScreenCaptureKit Swift helper
      - name: Build Swift helper (macOS)
        if: runner.os == 'macOS'
        run: |
          swift --version
          cd src/proctap/swift/screencapture-audio
          swift build -c release
          ls -la .build/arm64-apple-macosx/release/ || ls -la .build/x86_64-apple-macosx/release/

      - name: Upgrade pip & install build
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build wheel
        run: |
          python -m build --wheel

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl
