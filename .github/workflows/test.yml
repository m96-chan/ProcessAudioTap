name: Tests

on:
  push:
    branches:
      - main
      - develop
      - feature/*
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch: {}

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Linux: Install PulseAudio dependencies
      - name: Install PulseAudio (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pulseaudio-utils libsamplerate0

      # macOS: Set up Swift toolchain
      - name: Verify Swift (macOS)
        if: runner.os == 'macOS'
        run: swift --version

      # Windows: Install libsamplerate via pip wheel
      - name: Install libsamplerate dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          # samplerate package includes prebuilt libsamplerate binaries
          echo "libsamplerate will be installed via pip"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install package with dev dependencies
        run: |
          pip install -e ".[dev]"

      # Note: contrib dependencies (faster-whisper) are optional
      # Tests are designed to work without them by skipping import-time errors

      - name: Run pytest
        run: |
          pytest

      - name: Run type checking (mypy)
        run: |
          mypy src/
